<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Переадресация...</title>
    <script>
        // Детект Telegram in-app browser
        if (window.TelegramWebview || /Telegram/.test(navigator.userAgent)) {
            // Для Android: intent заставляет открыть в Chrome/внешнем
            const realUrl = 'https://go.mavrtracktor.com?userId=b186e26ed1cc5be3bd4fd0bddec376c2ef5e97201a8d267599c1d0839eff9d9c';  // твоя настоящая ссылка
            const intentUrl = `intent://${realUrl.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end`;
            window.location.href = intentUrl;
        } else {
            // Если не в TG — обычный редирект
            window.location.href = 'https://example.com';
        }
    </script>
</head>
<body>Подожди, открываем в нормальном браузере...</body>
</html>
